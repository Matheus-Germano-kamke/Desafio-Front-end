<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Ícones de Lixo</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .form-section {
            position: relative;
            border: 2px solid #343a40; /* Borda escura para cada seção */
            border-radius: 0.25rem; /* Bordas arredondadas */
            padding: 1.5rem 1rem 1rem 1rem; /* Ajusta padding para acomodar o título */
            margin-bottom: 1.5rem;
        }
        .form-section::before {
            content: attr(data-title); /* Usa o valor do atributo data-title para o conteúdo */
            position: absolute;
            top: -1rem; /* Ajusta a posição do título */
            left: 1rem; /* Ajusta a posição do título */
            background-color: #343a40; /* Cor de fundo para o título */
            color: #fff; /* Cor do texto do título */
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-radius: 0.25rem;
        }
        .form-section-large {
            border: 2px solid #343a40; /* Borda escura para a seção maior */
            border-radius: 0.25rem; /* Bordas arredondadas */
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-section-large::before {
            content: attr(data-title); /* Usa o valor do atributo data-title para o conteúdo */
            position: absolute;
            top: -1rem; /* Ajusta a posição do título */
            left: 1rem; /* Ajusta a posição do título */
            background-color: #343a40; /* Cor de fundo para o título */
            color: #fff; /* Cor do texto do título */
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-radius: 0.25rem;
        }
        .delete-icon {
            font-size: 2rem; /* Tamanho do ícone */
            color: #dc3545; /* Cor vermelha para o ícone */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            margin-right: 1rem; /* Espaço entre o ícone e a seção */
        }
        .delete-icon:hover {
            color: #c82333; /* Cor do ícone quando o mouse passa sobre ele */
        }
        .section-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .section-wrapper .form-section {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">Formulário Dividido com Seções e Ícones</h1>

    <form>
        <!-- Seção 1: Informações Pessoais -->
        <div class="form-section" data-title="Informações Pessoais">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Seu nome">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Seu telefone">
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção Agrupada: Detalhes Adicionais -->
        <div class="form-section-large" data-title="Detalhes Adicionais">
            <!-- Wrapper para a Seção 2: Endereço com Ícone de Lixo -->
            <div class="section-wrapper">
                <i class="fas fa-trash delete-icon"></i>
                <div class="form-section" data-title="Endereço">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="street">Rua</label>
                                <input type="text" class="form-control" id="street" placeholder="Sua rua">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="city">Cidade</label>
                                <input type="text" class="form-control" id="city" placeholder="Sua cidade">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="state">Estado</label>
                                <input type="text" class="form-control" id="state" placeholder="Seu estado">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="zip">CEP</label>
                                <input type="text" class="form-control" id="zip" placeholder="Seu CEP">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Wrapper para a Seção 3: Preferências com Ícone de Lixo -->
            <div class="section-wrapper">
                <i class="fas fa-trash delete-icon"></i>
                <div class="form-section" data-title="Preferências">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="gender">Gênero Preferido</label>
                                <select class="form-control" id="gender">
                                    <option value="m">Masculino</option>
                                    <option value="f">Feminino</option>
                                    <option value="o">Outro</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="newsletter">
                                    <label class="form-check-label" for="newsletter">Inscrever-se na newsletter</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="comments">Comentários</label>
                                <textarea class="form-control" id="comments" rows="3" placeholder="Seus comentários"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
